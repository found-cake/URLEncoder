<!DOCTYPE html>
<html>
<head>
    <title>URL Encoder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <h1 class="mb-4">URL Encoder</h1>

        <div class="form-group">
            <label for="inputText">Enter Text:</label>
            <input type="text" class="form-control" id="inputText">
        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="toggleEncode">
            <label class="form-check-label" for="toggleEncode">Encode English</label>
        </div>

        <div class="form-group">
            <label for="repetitionsRange">Repetitions: <span id="repetitionsValue">1</span></label>
            <input type="range" class="form-control-range" id="repetitionsRange" min="1" max="5" value="1">
        </div>

        <button class="btn btn-primary" onclick="encodeText()">Encode</button>

        <div class="output-text mt-3">
            <label for="outputText">Encoded Text:</label>
            <div id="outputText"></div>
        </div>
    </div>
    
    <script src="script/index.js"></script>
</body>
</html>
